# Render.com Blueprint for Stock Breakout Alert System
# Deploy with: render blueprint apply

databases:
  - name: stockapp-db
    databaseName: stockapp
    user: stockapp
    plan: free

services:
  # Backend Django API
  - type: web
    name: stockapp-backend
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate
    startCommand: gunicorn config.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: stockapp-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: RENDER_FRONTEND_URL
        value: "https://stockapp-frontend.onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://stockapp-frontend.onrender.com"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://stockapp-frontend.onrender.com"

  # Frontend React Static Site
  - type: web
    name: stockapp-frontend
    runtime: static
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: "https://stockapp-backend.onrender.com/api"
